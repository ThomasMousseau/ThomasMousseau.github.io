<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Website</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Initial loading animation styles */
    #initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 0.5s ease-out;
    }

    #initial-loading.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .loading-spinner {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #333;
      animation: bounce 1.4s ease-in-out infinite both;
    }

    .dot1 { animation-delay: -0.32s; }
    .dot2 { animation-delay: -0.16s; }
    .dot3 { animation-delay: 0s; }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
        opacity: 0.5;
      }
      40% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .loading-text {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 1rem;
      color: #333;
      margin: 0;
    }

    /* Hide app-root initially */
    app-root {
      opacity: 0;
      transition: opacity 0.5s ease-in;
    }

    app-root.loaded {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Initial loading screen -->
  <div id="initial-loading">
    <div class="loading-spinner">
      <div class="dot dot1"></div>
      <div class="dot dot2"></div>
      <div class="dot dot3"></div>
    </div>
    <p class="loading-text">Initializing...</p>
  </div>

  <app-root></app-root>

  <script>
    // Hide loading screen when Angular has loaded
    document.addEventListener('DOMContentLoaded', function() {
      // Wait for Angular to bootstrap
      setTimeout(function() {
        const loadingElement = document.getElementById('initial-loading');
        const appRoot = document.querySelector('app-root');
        
        if (loadingElement && appRoot) {
          // Start fade out animation
          loadingElement.classList.add('fade-out');
          appRoot.classList.add('loaded');
          
          // Remove loading element completely after animation
          setTimeout(function() {
            loadingElement.remove();
          }, 500);
        }
      }, 1000); // Adjust this delay as needed
    });
  </script>
</body>
</html>
