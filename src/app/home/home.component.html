<div class="home-container">
  <!-- Main Content -->
  <div class="content-container" *ngIf="componentReady" [style.opacity]="contentVisible ? 1 : 0">
    <h1 class="typewriter">{{ displayedName }}<span class="cursor" [class.blink]="showNameCursor" *ngIf="showNameCursor">|</span></h1>
    <p class="description typewriter">{{ displayedDescription }}<span class="cursor" [class.blink]="showDescCursor" *ngIf="showDescCursor">|</span></p>
    <!-- Navigation container - only show individual links when they have content -->
    <nav class="nav-container">
      <a *ngIf="displayedCv" routerLink="/cv" routerLinkActive="active-link" class="typewriter">{{ displayedCv }}<span class="cursor" [class.blink]="showCvCursor" *ngIf="showCvCursor">|</span></a>
      <a *ngIf="displayedAbout" routerLink="/about" routerLinkActive="active-link" class="typewriter">{{ displayedAbout }}<span class="cursor" [class.blink]="showAboutCursor" *ngIf="showAboutCursor">|</span></a>
      <a *ngIf="displayedPublications" routerLink="/publications" routerLinkActive="active-link" class="typewriter">{{ displayedPublications }}<span class="cursor" [class.blink]="showPublicationsCursor" *ngIf="showPublicationsCursor">|</span></a>
    </nav>
  </div>
</div>
